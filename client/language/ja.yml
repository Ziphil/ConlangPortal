addEntryForm:
  title: "新規コード申請"
  family:
    head: "語族 (言語グループ)"
    code: "コード (小文字 3 桁)"
    name: "名称"
    unspecified: "指定しない"
    explanation: >-
      語族コードは、個人やグループが製作している言語が複数ある場合に、それらをグループ分けするのに用いられます。
      例えば、1 つの世界観の中で話される複数の言語を作っている場合や、1 つの語族に分類される複数の言語を作っている場合は、その世界観や語族がここでの「グループ」になります。
      ここには、そのようなグループを特定するためのコードを入力してください。
      なお、それだと限定できる特有の名前やコードにしてください (｢補助語」のような一般名やそれ由来のコードは避けてください)。
      言語を 1 つしか作っていない場合など、グループ分けの必要がない場合は、｢指定しない」にチェックを入れてください。
  language:
    head: "言語"
    code: "コード (小文字 2 桁)"
    name: "名称"
    explanation: >-
      申請したい言語を特定するためのコードを入力してください。
  dialect:
    head: "方言"
    code: "コード (小文字 2 桁)"
    name: "名称"
    unspecified: "指定しない"
    explanation: >-
      申請したい言語の方言を特定するためのコードを入力してください。
      申請したい言語に方言の変種が存在しない場合は、｢指定しない」にチェックを入れてください。
  evidence:
    head: "裏付け情報"
    explanation: >-
      申請したい言語や方言を実際に製作していることを示す情報 (ホームページや Discord チャンネルなど) を入力してください。
      この情報は承認の際に利用されます。
      空欄でも構いませんが、その場合は承認に時間がかかる場合があります。
  confirm: "登録申請"
  caution: >-
    登録申請をした後に、コードの変更や削除を行うことはできません。
    申請内容をしっかりと確認してから申請ボタンを押してください。
    なお、語族や言語などの名称の変更は後から行うことができます。
