aboutPage:
  aboutSite:
    head: "このサイトについて"
    content: >-
      このサイトの目的は、世界中の人工言語を識別するための一意なコード (CLA コード) を発行および管理することを通して、人工言語の情報を収集し、人工言語のポータルサイトとしての役割を果たすことです。
      言語の製作者は、このサイトからコードの取得を申請することができ、そのコードとともにその言語に関する様々な情報を掲載することができます。
  aboutCode:
    head: "CLA コードについて"
    content: >-
      CLA コードとは、世界中の人工言語に一意に割り当てられることを目的としたコードです。
      国際標準化機構が定める ISO 639 によって世界中の自然言語に対しては一意なコードが割り当てられていますが、これの人工言語版だと考えてください。
      ---
      CLA コードは、製作者→語族→言語→方言という 4 階層になっています。
      以下で、それぞれの階層の役割について簡単に解説します。
      ---
      製作者コードは 3 桁のラテン小文字から成り、言語の製作者もしくは製作グループを表します。
      ---
      語族コードは 3 桁のラテン小文字から成り、同一の製作者もしくは製作グループが作る言語群をグループ化するために使われます。
      例えば、ある複数の言語が同じ架空世界の中で話されているという設定があるのであれば、その架空世界がここでの「語族」に相当します。
      特にグループ化の必要がない場合は、語族コードを設定しないこともできます。
      ---
      言語コードは 2 桁のラテン小文字から成り、各人工言語を表します。
      ---
      方言コードは 2 桁のラテン小文字から成り、言語に複数の方言設定が存在する場合に、それぞれの方言を識別するのに使われます。
      製作している言語に方言の設定がないのであれば、方言コードを設定しないこともできます。
